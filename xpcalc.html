<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Diablo 2 Experience Calculator</title>
    <script type="text/javascript" src="xpcalc.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="xpcalc.css" />
  </head>
  <body onload="document.getElementById('levelField').focus()">
    <h1>Experience Calculator</h1>
    <form onsubmit="calc(); return(false);" action="">
      <label for="levelField">Level:</label>
      <input type="text" id="levelField" size="2" value="1" maxlength="2" /><br />
      <label for="rangeField">Range:</label>
      <input type="text" id="rangeField" size="2" value="5" maxlength="2" /><br />
      <label for="normalBox">Normal</label>
      <input type="checkbox" id="normalBox" checked="checked" />
      <label for="nightmareBox">Nightmare</label>
      <input type="checkbox" id="nightmareBox" checked="checked" />
      <label for="hellBox">Hell</label>
      <input type="checkbox" id="hellBox" checked="checked" />
      <br />
      <input type="submit" onclick="calc()" value="calculate" />
    </form>
    <br />

    <div id="table"></div>
    <hr />
    Version 0.5a<br />

  </body>
</html>
